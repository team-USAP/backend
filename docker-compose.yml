version: '3.7'

services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports: 
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=usap
      - POSTGRES_PASSWORD=usap
      - POSTGRES_DB=usap

volumes:
  postgres_data: